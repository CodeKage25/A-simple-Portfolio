<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul class="main-nav__items">

                <li class="main-nav__item">
                    <a class="list" href="index.html">Home</a>
                </li>
                <li class="main-nav__item">
                    <a class="list" href="#">Contact</a>
                </li>
                <li class="main-nav__item">
                    <a class="list" href="register.html">Register</a>
                </li>
                <li class="main-nav__item">
                    <a class="list" href="login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>
        <main class="signup-page">
            <h1 class="signup-title">Awesome! Let's dive right in!</h1>
            <form action="index.html" class="signup-form">
                <label for="title">Priority</label>
                <select id="title">
                    <option value="mr">Not important</option>
                    <option value="ms">Important</option>
                </select>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" required>
                <label for="email">E-Mail</label>
                <input type="email" id="email" required>
                <br>
                <label for="story">Drop me a message:</label>

                <textarea id="story" name="story"
                          rows="10" cols="50">
                </textarea>
                
                <!-- <label for="password">Password</label>
                <input type="password" id="password" required> -->
                <div class="signup-form__checkbox"><input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">Agree to
                        <a href="#">Terms &amp; Conditions</a>
                    </label> </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </main>
</body>
</html>
