<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul class="main-nav__items">

                <li class="main-nav__item">
                    <a class="list" href="index.html">Home</a>
                </li>
                <li class="main-nav__item">
                    <a class="list" href="contact.html">Contact</a>
                </li>
                <li class="main-nav__item">
                    <a class="list" href="#">Register</a>
                </li>
                <li class="main-nav__item">
                    <a class="list" href="login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <main class="signup-page">
            <h1 class="signup-title">Awesome! Let's dive right in!</h1>
            <form action="index.html" class="signup-form">
                <label for="title">Gender</label>
                <select id="title">
                    <option value="mr">male</option>
                    <option value="ms">female</option>
                </select>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" required>
                <label for="email">E-Mail</label>
                <input type="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <label for="password">Confirm Password</label>
                <input type="password" id="password" required>
                <div class="signup-form__checkbox"><input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">Agree to
                        <a href="#">Terms &amp; Conditions</a>
                    </label> </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </main>
    </main>
</body>
</html>
