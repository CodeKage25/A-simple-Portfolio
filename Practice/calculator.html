<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <div class="buttons">
            <span class="button resetBtn">AC</span>
            <span class="button parenthesis">()</span>
            <span class="button operator percent">%</span>
            <span class="button operator">/</span>
            <span class="button number">7</span>
            <span class="button number">8</span>
            <span class="button number">9</span>
            <span class="button operator">*</span>
            <span class="button operator">4</span>
            <span class="button operator">5</span>
            <span class="button operator">6</span>
            <span class="button operator">-</span>
            <span class="button operator">1</span>
            <span class="button operator">2</span>
            <span class="button operator">3</span>
            <span class="button operator">+</span>
            <span class="button negative operator">+/-</span>
            <span class="button operator">0</span>
            <span class="button number zero-btn">.</span>
            <span class="button operator">=</span>

        </div>
    </div>
</body>
</html>
